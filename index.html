    <style>
      .splitter-handle-vertical {
        width: 24px !important;
        height: 100% !important;
        cursor: col-resize !important;
        position: absolute !important;
        right: -12px !important;
        top: 0 !important;
        z-index: 10 !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .splitter-handle-vertical::before {
        content: '';
        width: 4px !important;
        height: 48px !important;
        background-color: #334155 !important;
        border-radius: 4px;
        transition: all 0.2s ease !important;
      }
      .splitter-handle-vertical:hover::before {
        background-color: #4A90E2 !important;
        width: 8px !important;
      }

      .splitter-handle-horizontal {
        height: 24px !important;
        width: 100% !important;
        cursor: row-resize !important;
        position: absolute !important;
        bottom: -12px !important;
        left: 0 !important;
        z-index: 10 !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .splitter-handle-horizontal::before {
        content: '';
        height: 4px !important;
        width: 48px !important;
        background-color: #334155 !important;
        border-radius: 4px;
        transition: all 0.2s ease !important;
      }
      .splitter-handle-horizontal:hover::before {
        background-color: #4A90E2 !important; /* creativity-orange */
        height: 8px !important;
      }
      .react-resizable {
        position: relative;
      }
      .react-resizable-handle {
        position: absolute;
        width: 20px;
        height: 20px;
        background-repeat: no-repeat;
        background-origin: content-box;
        box-sizing: border-box;
        padding: 0;
      }
    </style>
